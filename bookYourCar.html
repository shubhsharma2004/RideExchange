<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/wheel.png" type="image/x-icon">
  <title>Book Your Car</title>
  <link rel="stylesheet" href="/css/bookYourCar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
</head>
<body>
  <div class="container">
    <div class="arrow-container">
      <button class="round-button"><a href="/index.html"><i class="fa-solid fa-house"></i></a></button>
    </div>
    <h1>Book your Dream Car</h1>

    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="car">Select Car:</label>
      <select id="car" name="car" required>
        <option value="" disabled selected>Select a car</option>
        <option value="corolla">Corolla</option>
        <option value="fortuner">Fortuner</option>
        <option value="hiAceVan">HI Ace Van</option>
        <option value="hilux">Hilux</option>
        <option value="innova">Innova</option>
        <option value="landCruiser">Land Cruiser</option>
        <option value="rav4">RAV4</option>
        <option value="etios">Etios</option>
      </select>

      <label for="color">Car Color:</label>
      <select id="color" name="color" required>
        <option value="" disabled selected>Select car color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>

      <label for="variant">Car Variant:</label>
      <select id="variant" name="variant" required>
        <option value="" disabled selected>Select car variant</option>
        <option value="standard">Standard</option>
        <option value="deluxe">Deluxe</option>
        <option value="premium">Premium</option>
        <option value="limited">Limited</option>
      </select>

      <label for="payment">Payment Type:</label>
      <select id="payment" name="payment" required>
        <option value="" disabled selected>Select payment type</option>
        <option value="fullPayment">Full Payment</option>
        <option value="emi">EMI</option>
      </select>

      <label for="testDrive">Want Test Drive:</label>
      <select id="testDrive" name="testDrive" required>
        <option value="" disabled selected>Select option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <input type="submit" value="Book Now">
    </form>
  </div>
</body>
</html>
